<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🛒 Kirana Inventory Management</h1>

  <div class="inventory">
    <h2>Inventory</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>CP</th>
          <th>RP</th>
          <th>WP</th>
          <th>SP</th>
          <th>Stock (kg)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>
  </div>

  <div class="add-item">
    <h2>Add or Update Item</h2>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="cp" placeholder="Cost Price">
    <input type="number" id="rp" placeholder="Retail Price">
    <input type="number" id="wp" placeholder="Wholesale Price">
    <input type="number" id="sp" placeholder="Special Price">
    <input type="number" id="stock" placeholder="Stock (kg)">
    <button onclick="addOrUpdateItem()">Add/Update</button>
  </div>

  <div class="billing">
    <h2>Billing</h2>
    <select id="billingItem"></select>
    <select id="billingQty">
      <option value="0.25">1/4 kg</option>
      <option value="0.5">1/2 kg</option>
      <option value="0.75">3/4 kg</option>
      <option value="1">1 kg</option>
    </select>
    <button onclick="addToBill()">Add to Bill</button>
    <ul id="billList"></ul>
    <p>Total: ₹<span id="totalAmount">0</span></p>
    <input type="text" id="customerName" placeholder="Customer Name">
    <button onclick="printBill()">Print Bill</button>
  </div>

  <div class="counter-box">
    <h2>🧾 Daily Counter</h2>
    <p><strong>Total Bills Today:</strong> <span id="totalBills">0</span></p>
    <p><strong>Total Revenue:</strong> ₹<span id="totalRevenue">0</span></p>
    <p><strong>Total Items Sold:</strong> <span id="totalItems">0</span></p>
    <button onclick="resetDailyCounter()">🔁 Reset Daily Counter</button>
    <h3>Today's Bills:</h3>
    <ul id="billHistory"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
